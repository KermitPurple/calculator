<!doctype html>
<html>
<head>
	<title> Calculator</title>
	<link href="styles.css" type="text/css" rel="stylesheet">
</head>
<body>
	<div class="calc">
		<div class="row" id="row1">
			<div id="screen"> </div>
			<div class="button" id="clear"><p>C</p></div>
		</div>
		<div class="row" id="row2">
			<div class="button" id="seven"><p>7</p></div>
			<div class="button" id="eight"><p>8</p></div>
			<div class="button" id="nine"><p>9</p></div>
			<div class="button"id="divide"><p>/</p></div>
		</div>
		<div class="row" id="row3">
			<div class="button" id="four"><p>4</p></div>
			<div class="button" id="five"><p>5</p></div>
			<div class="button" id="six"><p>6</p></div>
			<div class="button" id="multipy"><p>*</p></div>
		</div>
		<div class="row" id="row4">
			<div class="button" id="one"><p>1</p></div>
			<div class="button" id="two"><p>2</p></div>
			<div class="button" id="three"><p>3</p></div>
			<div class="button" id="minus"><p>-</p></div>
		</div>
		<div class="row" id="row5">
			<div class="button" id="zero"><p>0</p></div>
			<div class="button" id="decimal"><p>.</p></div>
			<div class="button" id="equals"><p>=</p></div>
			<div class="button" id="add"><p>+</p></div>
		</div>
		
	</div>
</body>


</html>
